<!DOCTYPE html>
<html>
<head>
  <title>TicketStation - Event Ticketing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="Tstation">Welcome to TicketStation</h1>
  </header>
  <div class="search">
    <label for="search-input">Search:</label>
    <input type="text" id="search-input" placeholder="Search band or solo artist" />
  </div>



  <div class="category">
    <label for="category-filter">Filter by Category:</label>
    <select id="category-filter">
      <option value="all">All</option>
      <option value="Band">Band</option>
      <option value="Solo Artist">Solo Artist</option>
    </select>
  </div>

  
  <div id="event-list"></div>

  <script src="index.js"></script>
</body>
</html>
