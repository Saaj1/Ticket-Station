<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking Success</title>
    <link rel="stylesheet" href="success.css" />
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <section class="booking-success-section">
      <div class="booking-success-modal">
        <h2 class="text-center">Booking Successful!</h2>
        <div class="col-lg-6 col-md-6 col-12" id="success-container">
          <form id="ticket-form">
            <div class="col-lg-6 col-md-6 col-12">
              <div id="event-details"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <p><strong>Name:</strong> <span class="ticket-name"></span></p>
              <p><strong>Email:</strong> <span class="ticket-email"></span></p>
              <p>
                <strong>Admit:</strong>
                <span class="ticket-number"></span>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary"
          id="backToEvents"
          onclick="closeModal()"
        >
          Back to Events
        </button>
        <button href="" class="btn btn-primary" onclick="closeModal()">
          Print
        </button>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="success.js"></script>
  </body>
</html>
