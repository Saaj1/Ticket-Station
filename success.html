<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Details</title>
    <link rel="stylesheet" href="success.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="success-message">Grab your Tickets!</h1>

    <div class="ticket-container">
      <div class="success-booking"></div>

      <div class="row">
        <div class="col-6">
          <div class="event-nameLeft">Event Name</div>
          <br />
          <div class="event-location">Location:</div>
          <br />
          <div class="event-date">Event Date:</div>

          <div class="event-time">DOORS OPEN 7PM</div>
        </div>
        <div class="col-6">
          <div class="event-nameRight">Event Name</div>
          <div class="ticket-quantity">Admit <span>1</span></div>
          <div class="name">Name</div>
          <div class="name-input">ABC</div>

          <div class="date-inputRight">01/07/2023</div>
          <div class="event-time">DOORS OPEN 7PM</div>

          <p>Miniman</p>

          <div class="barcode">
            <img
              src="images/barcode2.png"
              alt="ticket barcode"
              class="barcode-image"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="success.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
  </body>
</html>
